<head>
  <title>meteor-methods</title>
</head>

<body>
  <h1>Using meteor methods and remote API calls!</h1>

  {{> hello}}
</body>

<template name="hello">
  <p>
    See developers console for results and see
    <a href="https://github.com/Elfoslav/meteor-methods">Github code</a>.
  </p>
  <p>
    Or see article about using Meteor methods and remote API calls
    <a href="http://meteor.hromnik.com/blog/meteor-methods-and-remote-api-calls">
      http://meteor.hromnik.com/blog/meteor-methods-and-remote-api-calls
    </a>
  </p>
  <h2>Users</h2>
  {{#each users}}
    {{this}}
  {{/each}}

  <h2>Remote users</h2>
  {{#each remoteUsers}}
    {{this}}
  {{/each}}

  <h2>Strange users</h2>
  {{#each strangeUsers}}
    {{this}}
  {{/each}}

</template>
